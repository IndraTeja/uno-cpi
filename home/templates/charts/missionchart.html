{% extends 'home/base_home.html' %}
{% block content %}

<style>
select[id=id_engagement_type],select[id=id_semester]
{

    width:200px;

}

.bs-example{
    	margin: 100px 50px;
    }
form label{
  font-weight:bold;
}
    .panel{
    margin-top: 10px;
}
 </style>


    <div class="container-fluid" id="align">
        <div class="col-md-12 panel panel-primary">
    <br>
     <div class="col-md-12 text-center">
    <h3>Chart : Mission Area</h3>
     </div>
        <br>
    <!--<form id="filters-form" method="get">-->
    <form class="form-inline" id="filters-form" method="get">
     <div class="col-md-6 form-group">
         <label> Engagement Type : </label>

          &emsp;
            <select id="id_engagement_type" name="engagement_type" onchange="this.form.submit()">
                {% for engagement in project_filter.form.engagement_type %}
                    {{engagement}}
                {% endfor %}
            </select>
         &emsp;</div>
        <div class="col-md-6 form-group">
            <label> Academic Year : </label>
            <select id="id_semester" name="Academic year" onchange="this.form.submit()">
                {% for sem in year_filter.form.academic_year%}
                    {{sem}}
                {% endfor %}

            </select>
        </div>
        <!--<input type="submit" value="Search" />-->
    </form>



  <div id="container"></div>
 <br> <br> <br>

  <script src="https://code.highcharts.com/highcharts.src.js"></script>


 <br> <br> <br>

    <script>

        Highcharts.chart('container', {{ chart|safe }});
    </script>
    </div> <br> <br> <br><br>

<script type="text/javascript">
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip({
        placement : 'top'
    });
});
</script>
    </div>
{% endblock %}
